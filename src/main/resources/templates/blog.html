<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <!-- Bootstrap 스타일시트 추가 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<!-- 헤더 영역 -->
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<!-- 메인 컨텐츠 영역 -->
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <!-- 블로그 글 아이디를 숨김 필드로 추가 -->
        <input type="hidden" id="blog-id" th:value="${blog.id}">

        <!-- 블로그 제목 및 작성 날짜 -->
        <header class="mb-4">
          <!-- 블로그 제목 -->
          <h1 class="fw-bolder mb-1" th:text="${blog.title}"></h1>
          <!--블로그 작성자  -->
          <div class="text-muted fst-italic mb-2" th:text="${blog.writer}"></div>
          <!-- 블로그 작성일 -->
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>

        </header>

        <!-- 블로그 내용 -->
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${blog.content}"></p>
        </section>

        <!-- 수정 버튼 -->
        <button type="button" id="modify-btn"
                th:onclick="|location.href='@{/blogs/create-form?id={blogId}(blogId=${blog.id})}'|"
                class="btn btn-primary btn-sm">수정</button>

        <!-- 삭제 버튼 -->
        <button type="button" id="delete-btn"
                class="btn btn-secondary btn-sm">삭제</button>
      </article>
    </div>
  </div>
</div>

<!-- JavaScript 파일 연결 -->
<script src="/js/blog.js"></script>
</body>
</html>
